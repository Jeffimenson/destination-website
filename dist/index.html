<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Jeffenland</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <div class="logo-container">
            <img src="a1eafd2608fce20dc7ae.png" alt="Logo" class="logo"> 
            <h1>Visit Jeffenland</h1>
        </div>
        <div class="header-links">
            <a href="#">Cool Places</a>
            <a href="#">Things to do</a>
            <a href="#">Travel Tips</a>
        </div>
        <div class="nav-icons">
            <div class="language-handler">
                <span>EN</span>
                <button id="lang-toggle">
                    <svg class="lang-icon" viewbox="0 0 24 24"> <!-- Need to declare viewbox here also or else scaling wont work -->
                        <use href="#globe-svg"></use>
                    </svg>
                </button>
            </div>
            <button id="search">
                <svg class="search-icon" viewbox="0 0 24 24">
                    <use href="#magnifier-svg"></use>
                </svg>
            </button>
            <button id="toggle-menu">
                <svg class="menu-icon" viewbox="0 0 24 24">
                    <use href="#menu-svg"></use> 
                </svg>
            </button> 
        </div>
    </header>
    <main>
        <section class="hero">
            <video autoplay muted loop>
                <source src="1478f82494c517835ac6.mp4" type="video/mp4" /> 
            </video>
            <div class="hero-text">
                <h2>Awesomeness - It's in our blood.</h2>
                <h1>Yeah, it's the greatest place in the world.</h1>
            </div>
        </section>
        <section class="latest-feed">
            <h3>Latest</h3>
            <div class="container">
                <div class="arrow-holder">
                    <button class="back basic-but">&lt</button>
                    <button class="forward basic-but">&gt</button>
                </div>
                <div class="slider-frame">
                    <div class="slider">
                        <div class="card">
                            <div class="img-holder">
                                <img src="https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=600" alt="pretty picture">
                                <button class="basic-but"> + </button>
                            </div>
                            <h3>Something something</h3>
                            <p>The long but smaller something under the something which makes you interested in the something</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>

    <!-- SVG hreferences -->

    <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <symbol id="magnifier-svg">
            <title>magnify</title>
            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />

            <title>menu</title>
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </symbol>
    </svg>
    
</body>
</html>
